<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            height: 500px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <form class="row needs-validation" id="form1" novalidate>
                <div class="mb-3 col-12 ">
                    <label for="txtUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="txtUsuario" required>

                </div>
                <div class="mb-3  col-12">
                    <label for="txtClave" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" name="clave" id="txtClave" required>
                </div>
                <div id="solucion" class="text-danger text-center mb-3"></div>

                <button type="submit" class="btn btn-primary" onclick="peticionAjax()">Submit</button>

                <button type="submit" class="btn btn-success mt-3" onclick="peticionAjax2()">POST
                </button>
            </form>

        </div>
    </main>



    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="main.js"></script>
</body>

</html>
